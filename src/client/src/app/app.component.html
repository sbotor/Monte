<mat-toolbar class="toolbar">
  <div class="toolbar-group">
    <span>Monte</span>
    <button mat-button routerLink="agents" class="nav-button">Agents</button>
    @if (isAdmin$ | async) {
    <button mat-button routerLink="users" class="nav-button">Users</button>
    }
  </div>
  <div class="toolbar-group">
    @if (user$ | async; as user) {
      <div>User: {{ user.name }}</div>
      <button mat-button (click)="logout()">Logout</button>
    } @else {
      <app-spinner [diameter]="50">
      </app-spinner>
    }
  </div>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>
