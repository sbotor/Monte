<h1 mat-dialog-title>{{ data.title ?? 'Confirmation' }}</h1>
<div mat-dialog-content>
  @if (data.content) {
    <span [innerHtml]="data.content"></span>
  } @else {
    Are you sure?
  }
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" [color]="data.cancelButton?.color">
    {{ data.cancelButton?.label ?? 'No' }}
  </button>
  <button mat-raised-button [mat-dialog-close]="true" [color]="data.confirmButton?.color">
    {{ data.confirmButton?.label ?? 'Yes' }}
  </button>
</div>
