<mat-drawer-container class="drawer-container">
  <mat-drawer class="drawer" mode="side" opened>
    <app-loader [loading]="!loggedIn()">
      <div>Token: {{ getToken() }}</div>
    </app-loader>
    <router-outlet></router-outlet>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
