@if (aggregationType$ | async; as aggregationType) {
  <mat-form-field>
    <mat-label>Aggregation</mat-label>
    <mat-select (selectionChange)="onChanges($event)" [value]="aggregationType">
      @for (opt of options; track opt) {
        <mat-option [value]="opt.value">{{ opt.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
}
