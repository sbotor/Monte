@if (chartType$ | async; as chartType) {
  <mat-form-field>
    <mat-label>Chart type</mat-label>
    <mat-select (selectionChange)="onChanges($event)" [value]="chartType">
      @for (opt of options; track opt) {
        <mat-option [value]="opt.value">{{ opt.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
}
