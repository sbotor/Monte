<mat-form-field *ngIf="chartType() === 'averageCpuUsage'">
  <mat-label>Core</mat-label>
  <mat-select (selectionChange)="onChanges($event)" [value]="cpuCore()" placeholder="All cores">
    <mat-option [value]="null">All cores</mat-option>
    <mat-option [value]="0">0</mat-option>
  </mat-select>
</mat-form-field>
