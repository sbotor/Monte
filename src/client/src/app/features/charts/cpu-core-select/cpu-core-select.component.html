@if (cpuCore$ | async; as cpuCore) {
  <mat-form-field>
    <mat-label>Core</mat-label>
    <mat-select (selectionChange)="onChanges($event)" [value]="cpuCore" placeholder="All cores">
      <mat-option [value]="unselected">All cores</mat-option>
      @for (core of listCores(); track core) {
        <mat-option [value]="core">{{ core }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
}
